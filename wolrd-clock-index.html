<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="SRC/Style.css" />
    <title>World Clock - Vicki Seaman</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option>select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">August 29th 2023</div>
        </div>
        <div class="time">1:48:25 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">August 29th 2023</div>
        </div>
        <div class="time">1:48:25 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Vicki Seaman </strong>and is
      <a href="https://github.com/VSeaman8/world-clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="SRC/JS Index.js"></script>
  </body>
</html>
